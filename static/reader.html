<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reader</title>
		<script src="files/ajax.js"></script>
	</head>
	<body>
		<h1>Reader</h1>
		<div id="result"></div>
		<script>
			console.log(Ajax);
			Ajax.get("/test", {
				onSuccess: function(response) {
					console.log("success");
					// console.log(response.response);
					var items = JSON.parse(response.response).entries;
					var all = "";
					for (var i = 0; i < items.length; i++) {
						all += items[i].title + "<br />";
					}
					document.getElementById("result").innerHTML = all;
				}
			});
		</script>
	</body>
</html>
