<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale-1" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>manga-reader</title>
		<script>
			THRUST.remote.listen(function(msg) {
				console.log("got back a message " + JSON.stringify(msg));
			});
		</script>
	</head>
	<body>
		<header>
			<h1>Gamaran</h1>
			- Chapter 5 Page 6
			<a href="index.html">Test</a>
		</header>
		<img id="page" src="gamaran-633146.jpg" />
		<script>

			var page = document.getElementById("page");

			window.addEventListener("keypress", function(e) {
				console.log(e);

				switch(e.charCode) {
					case 97:
						page.setAttribute("src", "gamaran-633146.jpg");
						break;
					case 100:
						page.setAttribute("src", "gamaran-633147.jpg");
						break;
				}

				switch(e.keyCode) {
					case 37:
						page.setAttribute("src", "gamaran-633146.jpg");
						break;
					case 39:
						page.setAttribute("src", "gamaran-633147.jpg");
						break;
				}
			}, false);

			THRUST.remote.listen(function(msg) {
				console.log("got back a message " + JSON.stringify(msg));
			});
		</script>
	</body>
</html>
